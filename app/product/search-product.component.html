<div class='container-fluid'>
    <input [(ngModel)]="asyncSelected"
           [typeahead]="dataSource"
           [typeaheadAsync]="true"
           [typeaheadMinLength]="3"
           [typeaheadWaitMs]="100"
           [typeaheadOptionsLimit]="5"
           [typeaheadOptionField]="'disp_name'"
           (typeaheadLoading)="changeLoading($event)"
           (typeaheadNoResults)="changeNoResults($event)"
           (typeaheadOnSelect)="onSelect($event)"
           placeholder="Search for products"
           class="form-control">
    <div *ngIf="isLoading">
        <i class="glyphicon glyphicon-refresh ng-hide" style=""></i>
    </div>
    <div *ngIf="noResults" class="" style="">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
</div>
