<div class="container-fluid">
    <p-autoComplete [(ngModel)]="selectedProduct" field="name" [suggestions]="results" delay=1000
                    (completeMethod)="search($event)" (onSelect)="select($event)" emptyMessage="No items">
        <ng-template let-selectedProduct pTemplate="item">
            <div class="ui-helper-clearfix">{{ selectedProduct.ean }} {{ selectedProduct.name }}</div>
        </ng-template>
    </p-autoComplete>
</div>
