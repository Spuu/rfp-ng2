<p-dataTable [value]="products" sortField="name" sortOrder="1" responsive="true" selectionMode="single" (onRowSelect)="onRowSelect($event)"
             [rows]="pageSize" lazy="true" paginator="true" filterDelay="1000" (onLazyLoad)="loadData($event)"
             [totalRecords]="totalRecords" [globalFilter]="gb">
    <p-header>
        <div class="ui-helper-clearfix" style="width:100%">
            <div>{{ pageTitle }} ({{ totalRecords }})</div>
            <div style="float:left">
                <button type="button" pButton icon="fa-plus" (click)="addNewProduct()"
                        label="Add"></button>
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input #gb type="text" pInputText size="50" placeholder="Global Filter" [(ngModel)]="globalFilter">
            </div>
        </div>
    </p-header>
    <p-column field="ean" header="EAN" [sortable]="true"></p-column>
    <p-column field="name" header="Nazwa" [sortable]="true"></p-column>
    <!--<p-column><button type="button" class="btn btn-default" (click)="select(selectedProduct)">Edycja</button></p-column>-->
</p-dataTable>

<p-dialog *ngIf="selectedProduct" [visible]="selectedProduct" header="Product Details" responsive="true" showEffect="fade" modal="true" (onHide)="closeDialog()">
    <product-details [product]="selectedProduct" (save)="closeDialog()" (cancel)="closeDialog()"></product-details>
</p-dialog>
