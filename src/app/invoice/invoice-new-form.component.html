<div class="container">
    <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    <form *ngIf='active' class="col-md-11" (ngSubmit)="onSubmit()" #invoiceForm="ngForm">
        <div class="form-group col-md-4">
            <label for="name">Nazwa</label>
            <input type="text" class="form-control" required [(ngModel)]="model.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group col-md-2">
            <label for="documentDate">Data</label>
            <input type="date" class="form-control date" required [(ngModel)]="model.documentDate" name="documentDate"
                   #date="ngModel">
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">Date is required</div>
        </div>

        <div class="form-group col-md-2">
            <label for="_cpty">Kontrahent</label>
            <select class="form-control" required name="_cpty" [(ngModel)]="model._cpty">
                <option *ngFor='let c of cpties' [value]="c._id">
                    {{c.name}}
                </option>
            </select>
        </div>

        <div class="form-group col-md-2">
            <label for="_store">Sklep</label>
            <select class="form-control" required name="_store" [(ngModel)]="model._store">
                <option *ngFor='let s of stores' [value]="s._id">
                    {{s.name}}
                </option>
            </select>
        </div>

        <div class="form-group col-md-1">
            <input type="hidden" [value]="type" name="type">
            <button type="submit" class="btn btn-primary" [disabled]="!invoiceForm.form.valid">Zapisz</button>
        </div>
    </form>
</div>
