<div class="container" *ngIf='store'>
    <div>
        <h1>{{pageTitle + ': ' + store.name }}</h1>
        <form (ngSubmit)="onSubmit()" #storeForm="ngForm">
            <div class="form-group">
                <label for="name">Nazwa</label>
                <input type="text" class="form-control" required
                       [(ngModel)]="store.name"
                       name="name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="fullName">Pełna nazwa</label>
                <textarea class="form-control" rows="3"
                          [(ngModel)]="store.fullName"
                          name="fullName"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!storeForm.invoiceForm.valid">Zapisz</button>
            <modal-confirm-button (onConfirm)="onDelete()" title="Usunąć {{ store.name }}?">Usuń</modal-confirm-button>
        </form>
    </div>
</div>
<div class="container" *ngIf="!store">
    {{'Coś się zepsuło i nie ma kontrahenta :('}}
</div>
<div class='panel-footer'>
    <button class="btn btn-secondary" (click)="gotoStores()">Cofnij</button>
</div>
